<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="master">

        <div class="master1" id="top-left">
            <div class="master1A">
                <a href="" class="port">Home</a>
                <h1>Get Started with Tracking Your Health!</h1>
                <p class="info">Calculate your BMI and stay on top your wellness journey, effortlessly.</p>
                <a href="" class="repo">Repo Link</a>
            </div>

            <div class="master1B">
                <img src="src/img.png" alt="">
                <div class="top-left"><h1>Normal</h1><p>Fit Body: 30 BMI</p></div>
            </div>
            
        </div>

        <div class="master2">

            <div class="container1">

                <h4>Age</h4>
                <div class="same_line">
                    <h1>18</h1>
                </div>
                <input type="range" name="range" id="myrange" class="slider" min="1" max="100" value="18">
            
            </div>

            <div class="container2">
                <h4>Weight</h4>
                <div class="sub_container1">
                    <div class="same_line">
                        <input type="text" placeholder="50 Kg">
                    </div>
                    <div class="range_button">
                        <button class="minimum"><i class="fa-solid fa-minus"></i></button>
                        <button class="maximum"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>

                <h4>Height</h4>
                <div class="sub_container1">
                    <div class="same_line">
                        <input type="text" placeholder="170 cm">
                    </div>
                    <div class="range_button">
                        <button class="minimum"><i class="fa-solid fa-minus"></i></button>
                        <button class="maximum"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <div class="container3">
                <a href="#top-left"><button>Calculate Your BMI</button></a>
            </div>

            
        </div>
    </div>
</body>
</html>
